<!DOCTYPE html>
<html lang="en">
	<head>
  <script type="text/javascript" src="/lib/ogs.min.js"></script>
  <script type="text/javascript" src="archive.js"></script>

  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />

  <script>
     $(function() {
       $( "#slider-vertical" ).slider({
         range: "min",
         min: 0.0,
         max: 1.0,
         step: 0.01,
         value: 0.5,
         slide: function( event, ui ) {
           $( "#amount" ).val( ui.value );
         }
       });
     });
  </script>
  <style>
  #slider-vertical
  {
    width: 20%;
  }
  p {
    color:#FFA500;
    font-weight:bold;
  }
  </style>
	</head>
	<body onload="main()">
   <div id="container" style="position: relative;">
   <div style="position: absolute; width:100%; height:100%;"><canvas id="glcanvas" style="width: 100%; height=100%" ></canvas></div>
   <div style="position: absolute; width:100%;height:100%;"><p>Opacity</p><div id="slider-vertical"></div></div>
   </div>
	</body>
