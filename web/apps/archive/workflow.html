      <script src="geowebRegistry.js"></script>
      <script src="staticWorkflows.js"></script>

      <script type="text/javascript" src="/common/js/bootstrap.js"></script>

      <script type="text/javascript">
          var archive;
          $(function() {
              initWorkflowCanvas();
              var wf = ogs.ui.workflow({data:defaultWorkflow}),
                dummyLayer = {workflow: wf};

              archive =  {
                  myMap: {
                      activeLayer: function() {
                          return dummyLayer;
                      }
                  }
              };

              wf.show();
          });
      </script>
